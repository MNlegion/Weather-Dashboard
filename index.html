<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--- Header/Nav Bar -->
    <nav class="navbar navbar-light bg-dark text-center">
        <span class="navbar-brand mb-0 w-100 h1 text-white">Weather Dashboard</span>
    </nav>

    <!--- main container for page content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-5 col-lg-4 col-xl-3 pt-4">
                <p class="my-1">Search for a city: </p>
                <form class="form-inline mb-3" id="city-form">
                    <div class="form-style">
                        <input id="city-search" type="text" class="form-control" placeholder="Enter city name"
                            aria-label="Enter city name">
                        <div class="form-style">
                            <input class="btn btn-primary" type="submit" id="searchBtn">
                            <!-- Can't get geo-magnifying glass to display for some reason? -->
                                <i class="fa-solid fa-magnifying-glass-location"></i></button>
                        </div>
                    </div>
                </form>

                <!-- Display user search history -->
                <div id="search-history" class="mt-3">
                    
                </div>
            </div>

            <!--- Daily Weather Container -->
            <div class="col-md-9 mt-2">
                <div class="row">
                    <div id="daily-weather">
                        <!-- Display current daily weather -->
                    </div>
                </div>

                <!--- 5-day forecast -->
                <h3 id="five-day" class="mt-1"></h3>
                <div id="forecast-weather" class="row"></div>
            </div>
        </div>

        <!--- container end -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
