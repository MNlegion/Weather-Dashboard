<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b3685d63f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-secondary text-center">
        <h1 class="text-light m-auto">Weather Dashboard</h1>
    </header>

    <!-- Search for a City Column -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-5 col-lg-4 col-xl-3 pt-4" id="search-div">
                <form class="form-inline mb-3" id="city-search">
                    <h3 class="mr-3">Search for a City: </h3>
                    <input type="text" class="form-control" name="search-input" placeholder="Enter City Name">
                    <button type="submit" class="btn btn-dark form-control" id="search-btn">
                        <i class="fa-solid fa-magnifying-glass-location"></i></button>
                </form>

                <!-- Dynamically generated ul based on users search history -->
                <div class="card hide" id="card-search">
                    <ul class="list-group list-group-flush" id="search-history">
                    
                    </ul> 
                </div>
            </div>

            <div class="col-12 col-md-7 col-lg-8 col-xl-9">
                <div class="row pt-md-3 pr-md-3 pl-md-3">
                    <div class="card hide col-12" id="current-weather">
                        <h3 class="hide" id="error-message">Oops! We are unable to find the requested destination.
                            Please search again.</h3>
                        <div class="card-body" id="weather-body"></div>
                    </div>
                </div>
            </div>

            <div class="row hide pt-3 p-md-3" id="forecast-section">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
                <div class="col-12">
                    <div class="row d-flex justify-content-lg-between" id="forecast"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
